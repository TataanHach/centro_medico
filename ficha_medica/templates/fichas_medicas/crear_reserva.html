{% extends "core/base.html" %}

{% block content %}
<h1>Crear Reserva</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary mt-3">Crear Reserva</button>
</form>

{% if form.errors %}
<div class="alert alert-danger mt-3">
    <ul>
        {% for field, errors in form.errors.items %}
            {% for error in errors %}
                <li><strong>{{ field }}:</strong> {{ error }}</li>
            {% endfor %}
        {% endfor %}
    </ul>
</div>
{% endif %}
{% endblock %}
