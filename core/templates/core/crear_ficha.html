{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg">
                <div class="card-header text-white bg-primary text-center">
                    <h4>Registrar Médico</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_first_name" class="form-label">Nombre</label>
                            {{ form.first_name }}
                        </div>
                        <div class="mb-3">
                            <label for="id_last_name" class="form-label">Apellido</label>
                            {{ form.last_name }}
                        </div>
                        <div class="mb-3">
                            <label for="id_username" class="form-label">RUT</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Contraseña</label>
                            {{ form.password }}
                        </div>
                        <div class="mb-3">
                            <label for="id_especialidad" class="form-label">Especialidad</label>
                            {{ form.especialidad }}
                        </div>
                        <div class="mb-3">
                            <label for="id_telefono" class="form-label">Teléfono</label>
                            {{ form.telefono }}
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Registrar Médico</button>
                            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mt-2">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
