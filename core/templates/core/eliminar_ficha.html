{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Eliminar Ficha Médica</h1>
    <p>¿Está seguro de que desea eliminar esta ficha médica?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listar_fichas_medicas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
